<!DOCTYPE html>
<html lang="ar" dir="ftl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
      crossorigin="anonymous"
    />
    <title>My First BS project</title>

    <style>
      body {
        background-color: rgba(33, 37, 41, 1);
      }

      * {
        padding: 0;
        margin: 0;
      }

      .heading {
        color: white;
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">iWorld</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/iWorldBootstrap/BSwebsite.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/iWorldBootstrap/about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Blog</a></li>
                <li><a class="dropdown-item" href="#">Coding Examples</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Free Web Templates</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">/iWorldBootstrap/Contact us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container my-4 text-light">
      <h2>Contact us</h2>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Email address</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="form-group row">
        <div class="col-sm-2">Are you a Member?</div>
        <div class="col-sm-10">
          <input class="form-check-input" type="checkbox" id="gridcheck1" />
          <label class="form-check-label" for="gridcheck1"> Yes </label>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-2">Are you a Coder?</div>
        <div class="col-sm-10">
          <input class="form-check-input" type="checkbox" id="gridcheck2" />
          <label class="form-check-label" for="gridcheck2"> Yes </label>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-2">Are you a Proffesor?</div>
        <div class="col-sm-10">
          <input class="form-check-input" type="checkbox" id="gridcheck3" />
          <label class="form-check-label" for="gridcheck3"> Yes </label>
        </div>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Select your Query</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
      <button class="btn btn-primary">Submit</button>
    </div>
  </body>
</html>
